{% extends "base.html" %}

{% block content %}
<section class="include">
<h2>Task: {{ task.name }}</h2>
</section>
<section id="home-main" class="five-row">
  <div align="center" class="five task">
    <p><strong>Description:</strong> {{ task.description }}</p>
    <p>Due: <strong>{{ task.due_date | friendly_date_time }} </strong>.</p>
    <a href="{{ url_for('task.edit_task', id=task.id) }}"> <i style="font-size: 2em;" class="far fa-edit"></i></a>
    <a href="{{ url_for('task.delete_task', id=task.id) }}" class="delete"><i style="font-size: 2em;" class="far fa-trash-alt"></i></a>
</div>

</section>
{% endblock %}
