
<div id="changeView" class="hidden" align="center">
  <form action="" method="POST" nonvalidate>
    {{ form.csrf_token }}
    <h3>Select View</h3>
    {% for subfield in form.select_view %}
    <tr>
      <td>{{ subfield }}</td>
      <td>{{ subfield.label }}</td>
    </tr>
    {% endfor %}
    <input type="submit" value="Update">
  </form>
</div>
