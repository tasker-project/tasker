{% extends "base.html" %}
{% block content %}
<section id="jobTemplatesList" class="include">
  <h2>Job Templates</h2>
  {% for template in templates %}
  <div class="list-template">
    <a href="{{ url_for('job_template.template_detail', id=template.id) }}"><strong>{{ template.title }}</strong></a><a href="{{ url_for('job_template.edit_template', id=template.title) }}"> <i style="font-size: 1em;" class="far fa-edit"></i></a>
  </div>
  {% endfor %}
</section>
{% endblock %}
