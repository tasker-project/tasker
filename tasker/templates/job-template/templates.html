{% extends "base.html" %}
{% block content %}
<section id="jobTemplatesList" class="include">
  <h2>Job Templates</h2>
  {% for job in jobs %}
  <div class="list-template">
    <a href="{{ url_for('job_template.template_detail', id=job.id) }}"><strong>{{ job.name }}</strong></a> - {{job.description}}<a href="{{ url_for('job_template.edit_template', id=job.id) }}"> <i style="font-size: 1em;" class="far fa-edit"></i></a>
  </div>
  {% endfor %}
</section>
{% endblock %}
